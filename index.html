<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>TODO APP</title>
  </head>
  <body>
    <div class="app">
      <h1>🏢Todo List</h1>
      <input type="text" class="todo-input" placeholder="Add Your Task" />
      <div class="todos">
        <!--Uncompleated todo item-->
        <div class="uncompleted-todos">
          <div class="todo-item">
            <span> <input type="checkbox" />💧Drink Water </span>
            <a href="#">
              <i class="fa-sharp fa-solid fa-trash-can fa"></i>
            </a>
          </div>

          <div class="todo-item">
            <span> <input type="checkbox" />💧Drink Water </span>
            <a href="#">
              <i class="fa-sharp fa-solid fa-trash-can fa"></i>
            </a>
          </div>
        </div>
        <!---completed todo----->
        <div class="completed-todos">
          <div class="completed-title">Compleated (1/3)</div>
          <div class="todo-item">
            <span> <input type="checkbox" />💧Drink Water </span>
            <a href="#">
              <i class="fa-sharp fa-solid fa-trash-can fa"></i>
            </a>
          </div>
          <!-- Other todo-item elements within completed-todos go here -->
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
